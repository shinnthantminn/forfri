<html>
<head>
	<title>Media</title>
</head>
<body>

	<div>
		<h3>Audio - External</h3>	
		<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls></audio>


		<h3>Audio - internal</h3>
		<audio src="./audio/sound.mp3" controls loop></audio>
	</div>

	<div>
		<h3>Video - External</h3>

		<video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" loop controls></video>

		<h3>Video - Internal</h3>
		<video src="./video/video.mp4" poster="./img/cat3.jpg" width="300px" loop controls></video>
	</div>

	<hr>

	<div>
		<h3>Youtube Video</h3>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/hLjVmrvR9pY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

	<!-- poster attribute က thempnail ထည့်တာ ပါ -->

	<hr>

	<h3>Iframe Tag</h3>
	<iframe src="l1headingtag.html" width="100%"></iframe>

	<hr>

	<div>
		<h3>Google Map</h3>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d744.3412423879763!2d96.13121432158677!3d16.7979401630986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1eb3ffbcfb0c7%3A0xc594e91962c9ad38!2sAsia%20Royal%20Hospital!5e0!3m2!1sen!2smm!4v1642413562833!5m2!1sen!2smm" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	</div>


</body>
</html>
