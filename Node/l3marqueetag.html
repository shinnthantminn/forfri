<html>
	<head>
		<title>Marquee Tag</title>
	</head>
	<body>
		<!-- Center Tag ဆိုတာကတော့ HTML Tag ကိုအလည်မှာထားဖို့အတွက်ပါ -->
		<center><h3>Marquee Tag</h3></center>


		<!-- သတင်တွေထဲကလို Text Animation ထည့်ဖို့ပါ -->
		<marquee>ma ma ko chi tal</marquee>


		<!-- marquee ကို attribute တွေနဲ့ Direction ပြောင်းလို့ရပါတယ် -->
		<!-- dafault ပါလာတဲ့ left ပါ -->
		<marquee direction="left">ma ma ko chi tal</marquee>

		<!-- Right အတွက်ပါ -->
		<marquee direction="right">ma ma ko chi tal</marquee>

		<!-- Down အတွက်ပါ -->
		<marquee direction="down">ma ma ko chi tal</marquee>

		<!-- Up အတွက်ပါ -->
		<marquee direction="up">ma ma ko chi tal</marquee>

		<!-- center ထားဖို့အတွက် အလည်မှာထည့်ပေးရပါတယ် -->
		<marquee direction="down"><center> ma ma ko chi tal</center></marquee>

		<!-- speed ပြောင်ဖို့ အတွက် scrollamount attribute ကို ထည့်းပေးရပါတယ် -->
		<marquee direction="left" scrollamount="500">ma ma ko chi tal</marquee>

		<!-- အပြန်အလှန်လုပ်ဆောင်ဖို့အတွက် behavior attribute ကို ထည့်းပေးရပါတယ် -->
		<marquee direction ="left" behavior="alternate" scrollamount="50">ma ma ko chi tal</marquee>

		<!-- marquee က inline element ပါ -->
		<marquee direction="left" behavior="alternate" scrollamount="10" width="400px">ma ma ko chi tal</marquee>

		<hr/><hr/><hr/><!-- မျဉ်တားဖို့အတွက်ပါ -->

		<marquee direction="down" width="300px" height="250px" bgcolor="red"><marquee> ma ma ko chi tal </marquee></marquee>

		<!-- Bgcolor သတ်မှတ်မလို့ဆိုရင် bgcolor နဲ့သတ်မှတ်ရပါတယ် -->

		<marquee direction="left" width="300px" height="250px" bgcolor="strawberry" behavior="alternate"><marquee> ma ma ko chi tal</marquee></marquee>

		<marquee direction="right" width="300px" height="250px" bgcolor="blue" behavior="alternate"><marquee> ma ma ko chi tal</marquee></marquee>

		<marquee direction="down" width="300px" height="250px" bgcolor="red"><marquee behavior="alternate"> ma ma ko chi tal </marquee></marquee>

		<marquee direction="up" behavior="alternate" width="300px" height="250px" bgcolor="red"><marquee behavior="alternate"> ma ma ko chi tal </marquee></marquee>

		<!-- ဘာညာသုံးပုံတွေသေချာရှိုး -->

	</body>
</html>
